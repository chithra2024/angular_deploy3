name: Build and Commit Angular App to main/docs

on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app into docs/
        run: |
          npx ng build --output-path=docs --base-href=/mockdemo/

      - name: Commit and push built files
        run: |
          git config user.name "chithra2024"
          git config user.email "chithrasaravanan2024@gmail.com"
          git add docs
          git commit -m "Auto: build Angular app to docs [skip ci]" || echo "No changes to commit"
          git push origin main
